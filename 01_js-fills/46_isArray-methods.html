<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		isArray() Function
	</title>
</head>
<body>
	<script type="text/javascript">
		var a = ["Nandkishore"," Suraj"," Rustom"," Jatav"];

		var b = 786;
		var c = "Nandkishore";

		document.write(a + "<br>");

		d = Array.isArray(a);
		document.write(d + "<br><br>");

		document.write(b + "<br>");
		e = Array.isArray(b);
		document.write(e + "<br><br>");	

		document.write(c + "<br>");
		f = Array.isArray(c);
		document.write(f + "<br><br>");
	</script><hr>


<script type="text/javascript">
	var ary = [" Nandkishore"," Sonali"," Suraj", " Shivani"]

	document.write(ary);
	if (Array.isArray(ary)) {
		document.write("<br>" + "This is an Array");
	}else{
		document.write("<br>" + "This is not an Array");
	}
</script>		
</body>
</html>
