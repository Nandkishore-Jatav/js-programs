<!DOCTYPE html>

<head>
	<title>assignment operators</title>
</head>
<body>
	<script type="text/javascript">
		var a = 7;
		var b = 789;
		var c = 897;
		var d = 734;
		var e = 5623;
		var f = 9;


		a += b;
		b -= c;
		c *= d;
		d /= e;
		e %= f;
		f **= a;
		var x = 784654;
		var y = 7898779.34345;
		var z = 654651.6565;
		var n = "Nandkishor";
		var first, second;
		var cc, dd;
		
		cc = 545;
		dd = 444;
		first = 654654;
		second = 76541;

		first += second;
		second -= x;
		x *= y;
		y -= z;
		z /=  cc;
		n += dd;
		dd %= first;
		dd **= cc;

		document.write(y + "<br><br>")
		document.write(z + "<br><br>")
		document.write(cc + "<br><br>")
		document.write(n + "<br><br>")
		document.write(x + "<br><br>")
		document.write(dd + "<br><br>")
		document.write(first + "<br><br>");
		document.write(a + "<br>");
		document.write(b + "<br>");
		document.write(c + "<br>");
		document.write(d + "<br>");
		document.write(e + "<br>");
		document.write(f + "<br>");

	</script>

</body>
</html>
