<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var	a = 89;
		var b = 45;
		var first, second;

		var add = a + b; 
		var sub = a - b;
		var multi = a * b;
		var div = a / b;
		var modu = a % b;
		first = 4;
		second = 8;
		var expo = first **	second;
		var dicrement = --a;
		var incriment = ++b;

		  
		

		
		document.write(add + "<br>");//addition
		document.write(sub + "<br>");//subtraction
		document.write(multi + "<br>");//multiplication
		document.write(div + "<br>");//division
		document.write(modu + "<br>");//modulus
		document.write(expo + "<br>");//exponentiation
		document.write(dicrement + "<br>");//Dicrement
		document.write(incriment + "<br>");//increment

	</script>
</body>
</html>
