<!DOCTYPE html>
<html>
<head>
	<title>Nasted loops 04</title>
</head>
<body>
	<script type="text/javascript">
		for(var a = 1; a <= 10; a++){
			for(var b = a; b <= 10; b++){

				document.write(" * ");
			}
			document.write("<br>");
		}
		document.write("<br><br><br>");

		for(var a = 1; a <= b; a++){
			for(var b = 1; b <= 10; b++){
				
				document.write(" * ");				
			}
				document.write("<br>");

		}
		document.write("<br><br><br>");

		for(var a = 1; a <= 10; a++){
			for(var b = 1; b <= a; b++){
			
				document.write(" * ");

			}
			document.write("<br>");
		}
	
	</script>
</body>
</html>
