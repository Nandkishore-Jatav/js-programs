<!DOCTYPE html>
<html>
<head>
	<title>Array methods shift & unshift</title>
</head>
<body>
	<script type="text/javascript">
		var a = ["nayan", "Jatav", "nandkishore", "Suraj", 789, "aakash"];

		document.write(a + "<br><br><br>");

		a.shift();
		document.write(a + "<br><br><br>");

		//****************************
		document.write(a + "<br><br><br>");
		
		a.unshift("Nandkishore");
		document.write(a + "<br><br><br>");

	</script>
</body>
</html>
