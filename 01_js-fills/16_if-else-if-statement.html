<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var per = 54;


		if(per >= 80 && per <= 100){
			document.write("you are in the merit.");
		}else if(per >= 60 && per < 80){
			document.write("you are in the 1st Division.");
		}else if(per >= 45 && per < 60){
			document.write("you are in the 2nd Division.");
		}else if(per >= 33 && per < 45){
			document.write("you are in the 3rd Division.");
		}else if(per < 33){
			document.write("you are in the Fail");
		}else{
			document.write("please Enter valid percent.");
		}
	</script>
</body>
</html>
