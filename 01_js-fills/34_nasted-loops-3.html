<!DOCTYPE html>
<html>
<head>
	<title>Nasted loops-3</title>
</head>
<body>
	<script type="text/javascript">
		for(var a = 1; a <= 5; a++){
			for(var b = 1; b <= a; b++){
				document.write(a + " ");
			}
			document.write("<br>");
		}
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");


		for(var a = 5; a >=1; a--){
			for(var b = 5; b >= a; b--){
				document.write(b + " ");
			}
			document.write("<br>");
		}

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

		for(var a = 9; a >= 1; a--){
			for(var b = 1; b <= a; b++){

				document.write(a + " ");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
