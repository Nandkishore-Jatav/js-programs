<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=on">
	<title>Logical Operater</title>
</head>
<body>
	<script type="text/javascript">
		var age = 25;
		var name = 35;
		var last = 55;

		// Logical OR Operater
		if(age <= 25 || age >= 22){
			document.write("yes you are the aligible" + "<br><br>");
		}

		// Logical AND Operater
		if(name >= 33 && last >= 35){
			document.write("No you are the not aligible" + "<br><br>");
		}

		// Logical NOT Operater
		console.log(!last <= 35);
		console.log(!last >= 35);
		console.log(!last == 35);
		console.log(!name != 344);		
		// if(last >= 35){
		// 	document.write("No you are the not aligible"+ "<br><br>");
		// 	document.write(typeof last);
		// }		
	</script>
</body>
</html>
