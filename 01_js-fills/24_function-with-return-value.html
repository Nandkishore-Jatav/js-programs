<!DOCTYPE html>
<html>
<head>
	<title>Function with return values</title>
</head>
<body>
	<script type="text/javascript">
		// function first
		function sum(hindi, eng, maths){
			var c = hindi + eng + maths;

			return c;
		}
		function percentage(n){
			var per = n/300 * 100;
			document.write(per + "<br>");
		}
		var total = sum(80, 94, 77);

		percentage(total);
		
		//function of second 
		function sub(cs, sn, ss){
			var nm = cs + sn + ss;

			return nm;
		}	
		function lastname(mm){
			var last = mm/300 * 100;
			document.write(last);		
		} 
		var tata = sub(88, 60, 68);
		lastname(tata);
		

		//Third function
		function multi(a, b, c, d){
			var place = a + b + c + d;
			return place;
		}

		function placename(nn){
			var nayan = nn/500*100;
			document.write(nayan);
		}
		var jatav = multi(77, 87,98,78);
		placename(jatav);


		//Fonction of fours
		function nand(fname = "Nand", lname = "Kishore"){
			var a = fname + lname;

			return a;
		}
		var fn = nand("Nandkishore", "Jatav" + "<br>");
		document.write(fn);

		//function of fives
		function  kishore(w = "hai", x="hello", y="hellow", z = "brother"){
			var b = w + x + y + z;

			return b;
		}
		var fnt = kishore("nandkishore  ", "Jatav  ", "suraj  ", "Rustom  ");
		document.write(fnt);
	</script>
</body>
</html>
