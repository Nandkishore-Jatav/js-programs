<!DOCTYPE html>
<html>
<head>
	<title>Array Prompt</title>
</head>
<body>
	<script type="text/javascript">
		
		var ary = new Array(4);

		for(g = 0; g < 4; g++){
			ary[g] = prompt("Enter the value : ");
		}
		document.write("<ol>");		

		for(a = 0; a <= 3; a++){
			document.write("<li>" + ary[a] + "</li>");
		}
		document.write("</ol>");
	</script>
</body>
</html>
