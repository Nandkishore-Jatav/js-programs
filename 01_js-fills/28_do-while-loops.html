<!DOCTYPE html>
<html>
<head>
	<title>Do while loops</title>
</head>
<body>
	<script type="text/javascript">
		var c = 1;

		do{
			document.write(c +") Hhhhhhhhh Ram. <br>");
			c++;
		}while(c <= 20);

		document.write("<br>");

		var d = 10;
		do{
				document.write(d + " Jay Shree Ram.....<br>");
			d = d - 1;
		}while(d >= 5);
	</script>

</body>
</html>
