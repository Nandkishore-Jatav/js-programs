<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=on">

	<title>If statement</title>

</head>
<body>
	<script type="text/javascript">
		var a = 76;
		var b = 783;
		var c = "789";
		var d = 90;
		var e = '7897';
		var f = true;
		var g = 7897;


		if(a == 76){
			document.write("1) a is equal" + "<br>");
		}

		if(b === 76){
			document.write("2) b is equal value and equal type");
			document.write("<br>" + typeof a + "<br>");
		}
		if(c != 78){
			document.write("3) c is not equal");
			document.write("<br>" + typeof a);
		}
		if(d !== f){
			document.write("4) d is greater");
			document.write("<br>" + typeof a);
		}
		if(e > f){
			document.write("5) e is greater");
			document.write("<br>" + typeof a + "<br>");
		}
		if(b < a){
			document.write("6) b is greater");
			document.write("<br>" + typeof a);
		}
		if(b <= a){
			document.write("7) b is greater");
			document.write("<br>" + typeof a);
		}
		if(b >= a){
			document.write("8) b is greater");
			document.write("<br>" + typeof a);
		}
	</script>
</body>
</html>
