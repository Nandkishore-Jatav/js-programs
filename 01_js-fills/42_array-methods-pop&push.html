 <!DOCTYPE html>
 <html>
 <head>
 	<title>Array methods pop() & Push()</title>
 </head>
 <body>
 	<script type="text/javascript">
 		var a = ["nayan", "Jatav", "nandkishore", "Suraj", 789, "aakash"];

 		document.write(a + "<br><br><br>");

 		a.pop();

 		document.write(a + "<br><br><br>");

 		//***********************

 		document.write(a + "<br><br><br>");
 		a.push("Nandkishore Jatav");

 		document.write(a + "<br><br><br>");
 	</script>
 </body>
 </html>
