<!DOCTYPE html>
<html>
<head>
	<title>New array-2</title>
</head>
<body>
	<script type="text/javascript">
		//second function
		var art = new Array(3);

		art[0] = 76;
		art[1] = "News";
		art[2] = "namebmn";
		art[3] = "hhh77788";
		art[4] = null;
		art[5] = true;

 		document.write("<ul>");
		for(var a = 0; a <= 3; a++){
			document.write("<li>" + art[a] + "</li>");
		}
		document.write("</ul>");
	</script>
</body>
</html>
