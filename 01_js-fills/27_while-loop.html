<!DOCTYPE html>
<html>
<head>
	<title>While loops</title>
</head>
<body>
	<script type="text/javascript">
		
		var a = 1;

		while(a <= 10){
			document.write(a + ") Hellow Mr. Nandkishore Jatav. <br>");
			
			a = a + 1;

		}
		document.write("<br>");

		var b = 10;

		while(b >= 1){

			document.write("<br>" + b + ") Hi mr Nayan Jatav. <br>")
			b = b - 1;
		}
		document.write("<br>");
		document.write("<br>");

		while(a <= 25){
			document.write(a + ") Hello my dear friends.<br>")
			a++;
		}
	</script>
</body>
</html>
