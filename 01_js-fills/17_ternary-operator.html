<!DOCTYPE html>
<html>
<head>
	<title>Ternary Operater</title>
</head>
<body>
	<script type="text/javascript">
		
		var a = "789";
		var b;
		var c = 77;
		var d;
		var e = true;
		var f;
		var g = 87;
		var	h;
		var i = 789;
		var j;
		var k = 76;
		var l;
		var m = 890;
		var n;

		(a > 34)? b ="true" : b ="false";
		document.write(b + "<br>");
		document.write(typeof a + "<br>");

		d = (c == 77)? "true" :"false";
		document.write(d + "<br>");
		document.write(typeof d + "<br>");

	 	f = (e <= 33)? "true" : "false";
	 	document.write(f + "<br>");
	 	document.write(typeof e + "<br>");

	 	h = (g >= 76)? "true" : " false";
	 	document.write(h + "<br>");
	 	document.write(typeof g + "<br>");

	 	j = (i == 78)? "true" : "false";
	 	document.write(j + "<br>");
	 	document.write(typeof i + "<br>");

	 	l = (k --)? "true" : "false";
	 	document.write(l + "<br>");
	 	document.write(typeof k + "<br>");

	 	n = (m > 98)? "true" : "false";
	 	document.write(n + "<br>");
	 	document,write(typeof m + "<br>");
	</script>
</body>
</html>
