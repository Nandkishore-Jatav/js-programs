<!DOCTYPE html>
<html>
<head>
	<title>Arreys Methods shift() & array()</title>
</head>
<body>
	<script type="text/javascript">
		var  a = ["nayan", "Jatav", "nandkishore", "Suraj", 789];

		document.write(a + "<br><br>");

		a.sort();
		document.write(a + "<br><br><br>");

		//*************************************
		var b = ["nayan", "Jatav", "nandkishore", "Suraj", 789, "aakash"]
		document.write(b + "<br><br>");
		b.reverse();
		document.write(b);
	</script>
</body>
</html>
