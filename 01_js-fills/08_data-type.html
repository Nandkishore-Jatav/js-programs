<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var string = "Hello mister";
		var number = 786;
		var boolean =true;
		var booleans =false;
		var arrey = ["HTML", "CSS", "javascript"];
		var object = {first:"Nayan", last:"Jatav"};
		var n = null;
		var un = undefined;


		document.write(string);
		document.write("<br>");
		document.write(typeof string + "<br>");

		document.write(number);
		document.write("<br>");
		document.write(typeof number + "<br>");
	
		document.write(booleans);
		document.write("<br>");
		document.write(typeof boolean + "<br>");
	
		document.write(boolean);
		document.write("<br>");
		document.write(typeof boolean + "<br>");

		document.write(arrey); //js me hi arrey ka data type bhi object hota hai. 
		document.write("<br>");
		document.write(typeof arrey);
	
		document.write(object);
		document.write("<br>");
		document.write(typeof object + "<br>");

		document.write(n);
		document.write("<br>");
		document.write(typeof n + "<br>");

		document.write(un);
		document.write("<br>");
		document.write(typeof un + "<br>");
	</script>

</body>
</html>
