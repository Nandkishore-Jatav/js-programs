<!DOCTYPE html>
<html>
<head>
	<title>Arrey </title>

</head>
<body>
	<script type="text/javascript">
		
		var ary = [22,43,56,66,34,234]

		//first function
		document.write([ary]);	

		document.write("<br><br>");	

		//second function 
		for(var a = 0; a < 6; a++){
			document.write(ary[a]);
		}
		document.write("<br>");	

	 	//third function
		document.write("<ol>");
		for(var a = 0; a <= 5; a++){

			document.write("<li> " + ary[a] + "</li>");
		}
		document.write("</ol>");

		document.write("<br>");	

		//four function
		document.write("<ul>");

		for(var b = 0; b <= 5; b++){
			document.write("<li>" + ary[b] + "</li>");
		}

		document.write("</ul>");
		//five function

		var sum = 0; 

		for(var a = 0; a < 6; a++){

			document.write(ary[a] + "<br>");

			sum = sum + ary[a];
		}
		document.write("<br>");
		document.write("Total sum : " + sum);

	</script>
</body>
</html>
