<!DOCTYPE html>
<html>
<head>
	<title>Alert box</title>
</head>
<body>
	<script type="text/javascript">
		var a = 80;
		var b = 45;

		// first condition
		if(a > b){
			alert("Hello enybody");
		}else{
			alert("Hello india");
		}

		//second condition
		if(a >= b){
			alert("a is greater");
		}else{
			alert("b is greater");
		}

		// third condition
		if(a < b) {
			alert(a);
		}else{
			alert(b);
		}
		
		//four condition 
		if(b > a){
			alert("A is value: " + a);
		}else{
			alert("B is value: " + b);
		}

		// five condition 
		if(a > b){
			alert(a * b);
		}else{
			alert(a + b);
		}
	</script>
</body>
</html>
