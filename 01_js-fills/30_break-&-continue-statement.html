<!DOCTYPE html>
<html>
<head>
	<title>Break & continue statement</title>
</head>
<body>
	<script type="text/javascript">
		for(var a = 1; a <= 10; a++){
			if(a==3){
				document.write("He: " + a + "<br><br>");
			}
			if(a == 5){
				document.write("She: " + a + "<br><br>")
				continue;
			}
			document.write("number: " + a + "<br>");
			
			if (a == 9) {
				document.write("Nayan: " + a + "<br><br>")
				break;
			}

		}
	</script>
</body>
</html>
