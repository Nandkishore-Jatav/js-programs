<!DOCTYPE html>
<html>
<head>
	<title>Function with parameters</title>
</head>
<body>
	<script type="text/javascript">
		//function of addition 
		function sum(a, b){
			document.write("1) " + (a + b) + "<br>");
		}
		
		//function of subtration 
		function sub(a, b){
			document.write("2) " + (a - b) + "<br>");
		}

		//function of multiple
		function multi(a, b){
			document.write("3) " + (a * b) + "<br>");
		}

		//function of divition
		function div(a, b){
			document.write("4) " + (a / b) + "<br>");
		}

		//function of moduled 
		function modu(a, b){
			document.write("5) " + (a % b) + "<br>");
		}

		function all(a, b){
			document.write("6) " + (a + b) + "<br>");
			document.write("7) " + (a * b) + "<br>");
			document.write("8) " + (a - b) + "<br>");
			document.write("9) " + (a / b) + "<br>");
			document.write("10) " + (a % b) + "<br>");
		}

		sum(24, 890);
		multi(789, 30);
		sub(54, 12);
		modu(4789, 7);
		div(344, 8);
		all(1111, 20);


		function name(fname, lname){
			document.write(fname, lname);
		}

		name("Nandkishore ", "Jatav");
	</script>
</body>
</html>
