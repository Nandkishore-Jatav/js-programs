<!DOCTYPE html>
<html>
<head>
	<title>html tag in javascript</title>
</head>
<body>
	<script type="text/javascript">
		var x = 894;


		document.write(x + "<br>");

		document.write("<i>Hello</i>" + "<br>");
		document.write('<i>Hi</i>' + "<br>");
		document.write("<b><i>How are you?</i></b>" + "<br>");
		document.write('<b><i>I am just good</i></b>' + "<br>");
	</script>
</body>
</html>
