<!DOCTYPE html>
<html>
<head>
	<title>Nested loop-2</title>
</head>
<body>
	<script type="text/javascript">
		
		for(var a = 1; a <= 10; a++){
			for(var b = 1; b <= a; b++){
				document.write(b + " ");
			}
			document.write("<br>");
		}
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");

		//second nested loops	
		for(var c = 20; c >= 0; c--){
			for(var d = 20; d > c; d--){
				document.write(d + " ");
			}
			document.write("<br>");
		}	
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

		//third nested loops

		for(var a = 1; a <= 10; a++){
			for(var b = 1; b <= a; b++){

				document.write(b + " ");
			}
			document.write("<br>");
		}
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");


		//four nestid loops
	
		for(var a = 9; a >= 1; a--){
			for(var b = 1; b <= a; b++){

				document.write(a + " ");

			}

				document.write("<br>");
		}

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");


		//five nestid loops
	
		for(var a = 9; a >= 1; a--){
			for(var b = 1; b <= a; b++){

				document.write(b + " ");

			}

				document.write("<br>");
		}



		
	</script>
</body>
</html>
