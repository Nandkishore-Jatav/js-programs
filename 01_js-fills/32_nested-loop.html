<!DOCTYPE html>
<html>
<head>
	<title>Nested Loop</title>
</head>
<body>	
	<script type="text/javascript">
		
		// Nested loop
		for(var a = 1; a <= 100; a = a + 10){
			for(var b = a; b < a + 10; b++){
				document.write(b + " ");

			}
			document.write("<br><br>");
		}
		document.write("<br><br>");

		
		// for (var c = 1; c <= 10; a++){
		// 	for(var d = 1; d < 10; b++){
		// 		document.write(a);
		// 	}
		// }	
	</script>
		
</body>
</html>
