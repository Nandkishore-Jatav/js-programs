<!DOCTYPE html>
<html>
<head>
	<title>Even & Odd number loops</title>
</head>
<body>
	<script type="text/javascript">
		// Even number
		for(var a = 1; a <= 20; a++){
			if (a % 2 == 0) {
				document.write( a + "<br>");

			}
		}
		document.write("<br><br><br><br>");
		// Odd number
		for(var b = 1; b <= 31; b++ ){
			if(b % 2 != 0) {
				document.write(b + "<br>");
			}
		}

	</script>
</body>
</html>
